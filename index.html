<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
     <div class="loginpage" id="bg">
        <div class="loginsection">
            <div class="form">
                <h1>Sign In</h1>
                <div class="input">
                    <input type="email"     placeholder="username and email"
                     name="" id="email">   
                     <input type="password"     placeholder="password" name=""     id="password"> 
                </div>
                 <button class="sub" type="submit">SIGN IN</button>
                 <p>Or login with</p>
                 <div class="icons">
                    <img src="./img/facebook.png" id="facebookicon" alt="">
                    <img src="./img/google.png" id="googleicon" alt="">
                </div>
                 <button class="signup">Sign up</button>
            </div>
            <!-- <div class="link">
                <p>CONTACT ME ON WHATSAPP!</p>
                <img src="./img/whatsapp (1).png" id="w" alt="">
            </div> -->
        </div>
        
     </div>
</body>
</html>
